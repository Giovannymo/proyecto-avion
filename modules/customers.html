<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
         /*Para que el responsive funcione sin el vh*/
        @media (min-width: 992px ){
            .alto-100{
                height: 100vh;
            }
        }
        .filtro{
            display: none;
        }
    </style>
    <title>Clientes</title>
</head>
<body>
    

    <!--Contenedor padre-->
    <div class="container mt-5 pt-5  .alto-100 d-flex  flex-column justify-content-center align-items-center">
        <!-- Header principal -->
       <div class="row container-fluid fixed-top mb-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid  ">
              <a class="navbar-brand" href="../index.html">TravelExp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./rutes.html">Rutas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./tickets.html">Tiquetes</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
       </div>  
        <!--Diseño formulario agregar clientes-->
        <div class="row container-fluid d-flex align-items-center justify-content-around ">
            <div id="form" class="col col-sm-12 col-md-5  d-flex flex-column justify-content-center p-4 border border-start-0">
                <h1 class="mb-5">Registro cliente</h1>
                <div class="input-group mb-3">
                    <input id="id" type="text" class="form-control" placeholder="Número de identificación" aria-label="id" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Nombres" aria-label="name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="lastName" type="text" class="form-control" placeholder="Apellidos" aria-label="last-name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="phone" type="text" class="form-control" placeholder="Teléfono" aria-label="phone" aria-describedby="basic-addon1">
                </div>
              
                <div class="input-group mb-3">
                <input id="email" type="text" class="form-control" placeholder="Correo electrónico" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">
                </div>
                <div class="mb-3">
                <label for="basic-url" class="form-label">Fecha de nacimiento</label>
                <div id="birthday" class="input-group">
                    <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>                
                </div>

                <div class="input-group mb-3">
                    <input id="nacionality" type="text" class="form-control" placeholder="Nacionalidad nativa" aria-label="nacionality" aria-describedby="basic-addon1">
                </div>
                <button id="btnSave" type="button" class="btn btn-success">Guardar </button>
            </div>
            <div id="search" class="col col-sm-12 col-md-5 border border-start-0 p-4">
                <h1>Consultar cliente</h1>
                <div class="input-group mb-3">
                    <input id="id-search" type="text" class="form-control" placeholder="Número de identificación" aria-label="id" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <!-- Tabla para mostrar recien agregados-->
        <div class="row container-fluid mt-3">
            <div class=" col col-md-12 table-responsive ">
                <table class="table text-center">
                    <thead>
                      <tr>
                        <th scope="col">Identificación</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Cumpleaños</th>
                        <th scope="col">Nacionalidad</th>
                        <th scope="col">Eliminar</th>
                        
                      </tr>
                    </thead>
                    <tbody id="containerTable">
                     
                    </tbody>
                  </table>
            </div>
        </div>




   
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script  defer src="../js/customers.js"></script>
</body>
</html>
