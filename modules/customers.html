<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6193a33165.js" crossorigin="anonymous"></script>
    <title>Clientes</title>
</head>
<body>

    <!--Contenedor padre-->
    <div class="container  vh-100 d-flex  flex-column justify-content-center align-items-center">
        <!--Diseño formulario agregar clientes-->
        <div class="row">
            <div id="form" class="col d-flex flex-column justify-content-center">
                <h1 class="mb-5">Registro cliente</h1>
                <div class="input-group mb-3">
                    <input id="id" type="text" class="form-control" placeholder="Número de identificación" aria-label="id" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Nombres" aria-label="name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="lastName" type="text" class="form-control" placeholder="Apellidos" aria-label="last-name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="phone" type="text" class="form-control" placeholder="Teléfono" aria-label="phone" aria-describedby="basic-addon1">
                </div>
              
                <div class="input-group mb-3">
                <input id="email" type="text" class="form-control" placeholder="Correo electrónico" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">
                </div>
                <div class="mb-3">
                <label for="basic-url" class="form-label">Fecha de nacimiento</label>
                <div id="birthday" class="input-group">
                    <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>                
                </div>

                <div class="input-group mb-3">
                    <input id="nacionality" type="text" class="form-control" placeholder="Nacionalidad nativa" aria-label="nacionality" aria-describedby="basic-addon1">
                </div>
                <button id="btnSave" type="button" class="btn btn-success">Guardar </button>
            </div>

        </div>
        <div class="row bg-success mt-3">
            <div class=" col bg-primary ">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Cumpleaños</th>
                        <th scope="col">Nacionalidad</th>
                        <th scope="col">Eliminar</th>
                        
                      </tr>
                    </thead>
                    <tbody class="containerTable">
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>




   
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script defer src="../js/costumers.js"></script>
</body>
</html>
