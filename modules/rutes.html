<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*Para que el responsive funcione sin el vh*/
    @media (min-width: 992px ){
      .alto-100{
        height: 100vh;
      }
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </style>
</head>
<body>
    <!--Contenedor padre-->
    <div class="container mt-5 p-5 .alto-100  d-flex  flex-column justify-content- align-items-center bg-primary-subtle vh-100">
      <!-- Header principal -->
     <div class="row container-fluid fixed-top mb-4">
      <nav class="navbar navbar-expand-lg bg-body-tertiary ">
          <div class="container-fluid  ">
            <a class="navbar-brand" href="../index.html">TravelExp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./customers.html">Clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Rutas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./tickets.html">Tiquetes</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
     </div>  

     <!-- Formulario gestión de rutas -->

     <div class="row  h-100 d-flex flex-column p-3 border rounded bg-white h-75 ">
      <div class="col"><h1>Crear nueva ruta</h1></div>
      <div class="col">
        <input id="txtNameRute" type="text" class="form-control" placeholder="Nombre ruta" aria-label="name rute">
      </div>
      <div class="col">
        <input id="txtValueTicket" type="text" class="form-control" placeholder="Valor tiquete" aria-label="value ticket">
      </div>
      <div class="col">
        <input id="txtCityFrom" type="text" class="form-control" placeholder="Ciudad origen" aria-label="origin city">
      </div>
      <div class="col">
        <input id="txtCityTo" type="text" class="form-control" placeholder="Ciudad destino" aria-label="destiny city">
      </div>
      <div class="col">
        <input id="txtPoints" type="text" class="form-control" placeholder="Puntos fideización" aria-label="First name" >
      </div>
      <div class="col">
        <button id="btnSaveRute" class="btn btn-success">Guardar ruta.</button>
      </div>
    </div>

    <!-- Tabla para mostrar recien agregados-->
    <div class="row">
      <div class=" table-responsive mt-4">
        <table  class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre ruta</th>
              <th scope="col">Valor tiquete</th>
              <th scope="col">Ciudad origen</th>
              <th scope="col">Ciudad destino</th>
              <th scope="col">Puntos</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody id="table">
            
          </tbody>
        </table>
      </div>

    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script  src="../js/rutes.js"></script>
</body>
</html>
